<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

        body {
            margin:0px;

</head>
    <body>
        <div id="fb-root"></div>

        <script id="facebook-jssdk" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&amp;version=v2.11"></script><script>
        function fbLikeInit(d, s, id) {

            var refUrl = decodeURIComponent(location.search.slice(1));
            d.getElementById('facebook-like-container').setAttribute('data-href', refUrl);

            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11';
            fjs.parentNode.insertBefore(js, fjs);
        };
        </script>

        <div id="facebook-like-container" class="fb-like" data-href="http://www.imdb.com/title/tt2293640/" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="false" data-width="280"></div>

        <script>
            fbLikeInit(document, 'script', 'facebook-jssdk');
        </script>

    

</body></html>
